<html>
<head>
	<title></title>
	<link rel = "stylesheet" href = "style_practice.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body x-ng-app= "" x-ng-controller= "TicTacController">
	<div class = "screen">
		<img class = "background" src = "images/westeros.jpg" />

	
		<div class = "user1">
			<div class = "username1">
			</div>
		</div>

		<div class = "gameboard">
			<div class = "row" x-ng-repeat = "r in rows">
				<div class = "box" x-ng-repeat = "col in r" x-ng-click="makeMove(col);">
					{{col.xo}}
					 
				</div>
			</div>
		</div>

		<div class = "user2">
			<div class = "username2">
			</div>
		</div>
	</div>

</body>
</html>
