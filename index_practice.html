<!DOCTYPE html>

<html>
<head>
	<title></title>
	<link rel = "stylesheet" href = "style_practice.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body x-ng-app= "" x-ng-controller= "TicTacController">
	<div id = "background" class = "transluscent">

		<header> 
			TIC TAC TOE
		</header>

		<div class = "gamepage">
			
			<div class = "leftcolumn">
			</div>

			<div class = "user1">
				<div class = "username1">
					User Name <br>
					<input type="text" />
				</div>

				<label class="label">Choose your House: </label>
				<div class = "dropdown">
					<select class = "selectFamily" ng-options="f.name for f in families1" x-ng-model="family1">
						
					</select>
				</div>

				<div class = "houseimage1">
					<img x-ng-src= "{{ family1.image}} " />
					<div class = "wtl">
						<div class = "wtldiv">
							<h3>W</h3>
							<p>0</p>
						</div>
						<div class = "wtldiv">
							<h3>T</h3>
							<p>0</p>
						</div>
						<div class = "wtldiv">
							<h3>L</h3>
							<p>0</p>
						</div>
					</div>
				</div>

			</div>

			<div class = "gameboard">
				<div class = "row" x-ng-repeat = "r in rows">
					<div class = "box" x-ng-repeat = "col in r" x-ng-click="makeMove(col);">
						{{col.xo}}
						 
					</div>
				</div>
			</div>

			<div class = "user2">

				<div class = "username2">
					User Name <br>
					<input type="text" />
				</div>

				<label class="label">Choose your House: </label>
				<div class = "dropdown">
					<select class = "selectFamily" x-ng-model="family2" ng-options="f.name for f in families2">
						</option>
					</select>
				</div>

				<div class = "houseimage2">
					<img x-ng-src= "{{ family2.image}} " />
					<div class = "wtl">
						<div class = "wtldiv">
							<h3>W</h3>
							<p>0</p>
						</div>
						<div class = "wtldiv">
							<h3>T</h3>
							<p>0</p>
						</div>
						<div class = "wtldiv">
							<h3>L</h3>
							<p>0</p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
